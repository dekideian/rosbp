<div class='card'>
    <div class='card-header'>
        Detalii {{numeFirma}}
    </div>
    <div class="card-body">
        <div class="container-fluid">
          <div class="text-left">
       <h3>Fisier Cadru CIM</h3>    
           <!-- Upload file  -->
           <div class="form-group row mb-12">
                <div class="col-md-3">
                    <app-upload-file [filePath] = "'templates'" 
                        (uploadedFile)="newFileUploaded($event)">
                    </app-upload-file>
                </div>
            
            <!-- DISPLAY DATA -->
            <div class="col-md-9" style="margin-top:-9px;">
                <div class="table-responsive">
                    <table class="table" *ngIf='templates && templates.length'>
                        <thead>
                            <tr>
                                <td>Nume</td>
                                <th>Data</th>
                                <th>Autor</th>
                                <th>Download</th>
                                <th>Stergere</th>
                            </tr>        
                        </thead>
                        <tbody>
                            <tr *ngFor='let file of templates'>
                            <td>
                                {{file.nume}}
                                <!-- <a [routerLink]="['/candidati', candidat.uid]">{{candidat.prenumeSalariat}} {{candidat.numeSalariat}}</a>         -->
                            </td>  
                            <td>{{file.data}}</td>
                            <td>{{file.autor}}</td>
                            <td><a href="{{file.documentUrl}}" 
                                target="_blank"
                                download="{{file.nume}}"
                                ><i class="fa fa-download" aria-hidden="true"></i></a></td>
                            <td>
                                <button (click)="deleteFile(file.uid, file.documentUrl)" class="btn btn-outline-danger">
                                <i class="fa fa-minus-circle"> Stergere</i>
                                </button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        <div class="form-group row mb-12">
            <div class="col-md-3">
                
                <h3>Responsabili RosBP</h3>
                
               
            </div>
        </div>
        <div class="form-group row mb-12">
            <div class="col-md-3">
                <h3>Contact RosBP</h3>
            </div>
        </div>  
<br>

      
    </div>
    <div class='card-footer'>
        <button class="btn btn-outline-secondary" (click)="goBack();">
            <i class="fa fa-chevron-left"></i> Lista firme</button>
    </div>
</div>
