<div class='card'>
    <div class='card-header'>
        Adauga firma
    </div>
    <div class="card-body">
        <div class="container-fluid">
          <div class="text-left">
            <form (ngSubmit)="save()" [formGroup]="firmeGroup"> 
                
                <div class="form-group row mb-12">
                    <div class="col-md-3">
                        <mat-form-field class="atribut-candidat">
                            <mat-label>Nume firma</mat-label>
                            <input id="firmaName" 
                                type = "text" 
                                matInput 
                                formControlName="firmaName"
                                [ngClass]="{'is-invalid': (firmeGroup.get('firmaName').touched ||
                                firmeGroup.get('firmaName').dirty) &&
                                !firmeGroup.get('firmaName').valid }"
                                >
                                <span class="invalid-feedback">
                                    <span *ngIf="firmeGroup.get('firmaName').errors?.required">
                                        Va rugam introduceti numele firmei client
                                    </span>
                                    <span *ngIf="firmeGroup.get('firmaName').errors?.minlength">
                                        Numele firmei client are lungimea minima 2 caractere
                                    </span>
                                </span>  
                        </mat-form-field>
                    </div>
                </div>
