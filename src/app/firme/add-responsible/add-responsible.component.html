<div class="container-fluid">
    <div class="text-left">
      
        <form (ngSubmit)="submit(formDirective)" [formGroup]="myForm" #formDirective="ngForm" >
            <div class="form-group row mb-12">
                <div class="col-md-12">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <mat-select 
                            formControlName="email">
                          <mat-option 
                            *ngFor="let angajat of angajati" 
                            [value]="angajat.email">
                            {{angajat.email}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
            
            <div class="form-group row mb-12">
                <div class="col-md-12">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Nume contact</mat-label>
                            <input 
                                formControlName="name"
                                id="name" 
                                matInput
                                type="text" 
                                class="form-control"
                                [ngClass]="{'is-invalid': (myForm.get('name').touched) &&
                                        !myForm.get('name').valid }"
                                >
                                <span class="invalid-feedback">
                                    <span *ngIf="myForm.get('name').errors?.required">
                                        Va rugam introduceti un nume
                                    </span>
                                </span>  
                    </mat-form-field>   
                </div>
            </div>
            <div class="form-group row mb-12">
                <div class="col-md-12">
                        <button class="btn btn-primary" 
                    style="width: 100%;"
                    type="submit"
                    [disabled]="!myForm.valid"
                    >Salveaza contact</button>
                </div>
            </div>
        </form>
    <br>
  </div>
