<div class='card'>
    <div class='card-header'>
        Lista firmelor 
    </div>
    <div class="card-body">

      <div class='row'>
        <div class ='col-md-4' style="margin-left:0px;">
            <button class="btn btn-outline-info"
            style="width: 100%;" 
            type="submit"
            (click)="adaugaFirma()"
            >Adaugă Firmă</button>
        </div>
      </div>
      <br>
      <div class='row'>
        <div class ='col-md-2' >
            <p style="font-size: medium;">
            Filtrare dupa nume:
            </p>
        </div>
        <div class ='col-md-2'>    
            <input type="text" [(ngModel)] = 'listFilter' style="width:100%;">  
        </div>
      </div>

    </div>

    
        <div class="form-group row mb-12" style="margin-left:0px;">
            <div class="col-md-12">
                <table class="table" *ngIf='firmeFiltrate && firmeFiltrate.length'>
                    <thead>
                        <tr>
                            <th style="font-size: medium;">Nume firma</th>
                            <th style="font-size: medium;">Reprezentant firma</th>
                            <th style="font-size: medium;">Editare</th>
                            <th style="font-size: medium;">Stergere</th>
                        </tr>        
                    </thead>
                    <tbody>
                        <tr *ngFor='let firma of firmeFiltrate'>
                            <td style="font-size: medium; vertical-align: middle;">
                                <a 
                                  [routerLink]="['/firme', firma.id]"
                                  [queryParams]="{ nume: firma.nume, 
                                    sediu: firma.sediu, regComert:firma.regComert, nr: firma.nr, CUI: firma.CUI, rep: firma.rep, telefon: firma.telefon, codCaen: firma.codCaen, dataPlatiiSalariului: firma.dataPlatiiSalariului}"  
                                       > {{firma.nume}}
                                  </a></td>  
                            <td>
                                {{firma.rep}}
                            </td>
                            <td>
                              <button (click)="edit(firma.id)" class="btn btn-outline-info">
                                  <i class="fa fa-minus-circle" style="font-size: medium;"> Editare</i>
                              </button>
                          </td>
                            <td>
                              <button (click)="delete(firma.id)" class="btn btn-outline-danger">
                                  <i class="fa fa-minus-circle" style="font-size: medium;"> Stergere</i>
                              </button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      <!-- <li *ngIf="auth.isRosBpEmployee(auth.user$ | async)"><a class="nav-link" [routerLink]="['/firme/adauga']">Adauga firma</a></li> -->
  
      <div class='card-footer text-right' style="align-items:flex-end;"> 
        <a target="_blank" style="color: gray;">
            <i class="fa fa-facebook-f"></i> 
          </a>
        &nbsp;&nbsp;&nbsp;  
        <a href="http://www.github.com/dekideian" target="_blank" class="footer-links" style="color: gray;">
          <i class="fa fa-github"> </i>
        </a>
      </div>
</div>
