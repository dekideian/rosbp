<div class='card'>
    <div class='card-header'>
        Adauga utilizator
    </div>
    <div class="card-body">
        <div class="container-fluid">
          <div class="text-left">
            <form (ngSubmit)="save()" [formGroup]="utilizatoriGroup">
                <div class="form-group row mb-12">
                    <!-- <label for="firmaName" class="col-md-3 col-form-label">First Name</label> -->
                    <div class="col-md-3">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Nume utilizator</mat-label>
                            <input id="utilizatoriName" type = "text" 
                                formControlName="utilizatoriName"
                                matInput
                                style="width:100%;"
                                [ngClass]="{'is-invalid': (utilizatoriGroup.get('utilizatoriName').touched ||
                                utilizatoriGroup.get('utilizatoriName').dirty) &&
                                                !utilizatoriGroup.get('utilizatoriName').valid }"
                            />  
                            <span class="invalid-feedback">
                                <span *ngIf="utilizatoriGroup.get('utilizatoriName').errors?.required">
                                    Va rugam introduceti un nume 
                                </span>
                                <span *ngIf="utilizatoriGroup.get('utilizatoriName').errors?.minlength">
                                    Minim 3 caractere
                                </span>
                            </span>   
                    </mat-form-field>
                    </div>
                </div>        
                 <div class="form-group row mb-12">
                    <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <mat-label>Email utilizator</mat-label>
                                
                                <input id="utilizatoriEmail" type = "text" 
                                    placeholder="Email utilizator"
                                    formControlName="utilizatoriEmail"
                                    style="width:100%;"
                                    matInput
                                    [ngClass]="{'is-invalid': (utilizatoriGroup.get('utilizatoriEmail').touched ||
                                    utilizatoriGroup.get('utilizatoriEmail').dirty) &&
                                                    !utilizatoriGroup.get('utilizatoriEmail').valid }"
                                />
                                <span class="invalid-feedback">
                                    <span *ngIf="utilizatoriGroup.get('utilizatoriEmail').errors?.required">
                                        Va rugam introduceti adresa de email a utilizatorului
                                    </span>
                                    <span *ngIf="utilizatoriGroup.get('utilizatoriEmail').errors?.email">
                                        Va rugam introduceti adresa de email a utilizatorului
                                    </span>
                                </span>
                            </mat-form-field>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-md-3">
                    <button class="btn btn-outline-info"
                        style="width: 100%;" 
                        type="submit"
                        [disabled]="!utilizatoriGroup.valid"
                        >Salveaza Utilizator</button>
                    </div> 
                </div>           
            </form>
          </div>
        </div>
    </div>
    <div class='card-footer' style="align-items:flex-end;"> 
        <div>
            <button class="btn btn-outline-secondary" (click)="goBack();">
                <i class="fa fa-chevron-left"></i> Lista utilizatori</button>
        </div>
        <div class="text-right" >
            <a target="_blank" style="color: gray;">
                <i class="fa fa-facebook-f"></i> 
              </a>
            &nbsp;&nbsp;&nbsp;  
            <a href="http://www.github.com/dekideian" target="_blank" class="footer-links" style="color: gray;">
              <i class="fa fa-github"> </i>
            </a>
        </div>
    </div>
</div>
