<div class='card'>
  <div class='card-header'>
      Lista candidatilor 
  </div>
  <div class="card-body">
    <div class='row'>
      <div class ='col-md-2'>Filtrare dupa nume:</div>
      <div class = 'col-md-4'>
          <input type="text" [(ngModel)] = 'listFilter'>  
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table" *ngIf='candidatiFiltrate && candidatiFiltrate.length'>
        <thead>
            <tr>
                <th>Nume Angajat</th>
                <th>Email</th>
                <th>Firma</th>
                <th>Stergere</th>
            </tr>        
        </thead>
        <tbody>
            <tr *ngFor='let candidat of candidatiFiltrate'>
                <td><a [routerLink]="['/candidati', candidat.uid]"> {{candidat.nume}}</a></td>
                <td>{{candidat.email}}</td>
                <td>{{candidat.firma}}</td>
                <td>
                  <button (click)="delete(candidat.uid)" class="btn btn-outline-danger">
                      <i class="fa fa-minus-circle"> Stergere</i>
                  </button>
              </td>
            </tr>
        </tbody>
    </table>
</div>
  <div class='card-footer'>  
  </div>
</div>
