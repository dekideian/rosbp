<div class='card'>
    <div class='card-header'>
        Adauga angajat
    </div>
    <div class="card-body">
        <div class="container-fluid">
          <div class="text-left">
            <form (ngSubmit)="save()" [formGroup]="angajatiGroup">
                <div class="form-group row mb-12">
                    <!-- <label for="firmaName" class="col-md-3 col-form-label">First Name</label> -->
                    <div class="col-md-3">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Nume angajat</mat-label>
                            <input id="angajatiName" type = "text" 
                                formControlName="angajatiName"
                                matInput
                                style="width:100%;"
                                [ngClass]="{'is-invalid': (angajatiGroup.get('angajatiName').touched ||
                                angajatiGroup.get('angajatiName').dirty) &&
                                                !angajatiGroup.get('angajatiName').valid }"
                            />  
                            <span class="invalid-feedback">
                                <span *ngIf="angajatiGroup.get('angajatiName').errors?.required">
                                    Va rugam introduceti un nume 
                                </span>
                                <span *ngIf="angajatiGroup.get('angajatiName').errors?.minlength">
                                    Minim 3 caractere
                                </span>
                            </span>   
                    </mat-form-field>
                    </div>
                </div>        
                 <div class="form-group row mb-12">
                    <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <mat-label>Email angajat</mat-label>
                                
                                <input id="angajatiEmail" type = "text" 
                                    placeholder="Email angajat"
                                    formControlName="angajatiEmail"
                                    style="width:100%;"
                                    matInput
                                    [ngClass]="{'is-invalid': (angajatiGroup.get('angajatiEmail').touched ||
                                                    angajatiGroup.get('angajatiEmail').dirty) &&
                                                    !angajatiGroup.get('angajatiEmail').valid }"
                                />
                                <span class="invalid-feedback">
                                    <span *ngIf="angajatiGroup.get('angajatiEmail').errors?.required">
                                        Va rugam introduceti adresa de email a angajatului
                                    </span>
                                    <span *ngIf="angajatiGroup.get('angajatiEmail').errors?.email">
                                        Va rugam introduceti adresa de email a angajatului
                                    </span>
                                </span>
                            </mat-form-field>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-md-3">
                    <button class="btn btn-outline-info col-form-label"
                        style="width: 100%;" 
                        type="submit"
                        [disabled]="!angajatiGroup.valid"
                        >Salveaza Angajat</button>
                    </div> 
                </div>           
            </form>
          </div>
        </div>
    </div>
    <div class='card-footer' style="align-items:flex-end;"> 
        <div>
            <button class="btn btn-outline-secondary" (click)="goBack();">
                <i class="fa fa-chevron-left"></i> Lista angajati</button>
        </div>
        <div class="text-right" >
            <a target="_blank" style="color: gray;">
                <i class="fa fa-facebook-f"></i> 
              </a>
            &nbsp;&nbsp;&nbsp;  
            <a href="http://www.github.com/dekideian" target="_blank" class="footer-links" style="color: gray;">
              <i class="fa fa-github"> </i>
            </a>
        </div>
    </div>
</div>
