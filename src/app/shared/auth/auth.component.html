<div class='card'>
    <div class='card-header'>
        Authentication
    </div>
    <div class="card-body">
        <div class="container-fluid">
          <div class="text-left">
          </div>
          <div class="text-left">
            <div *ngIf="auth.user$ | async as user; else login"> 
                <!-- {{user|json}}  -->               
                <div>
                    <div class="row">
                       <div  class ='col-sm-12 col-md-4 col-lg-3 col-xl-2'>
                            <img *ngIf='user.photoURL ; else login2'  style="border-radius: 50%;" [src]='user.photoURL' [title]='user.displayName' [style.margin.px]='10'>
                            <ng-template #login2>
                                <img style="border-radius: 50%;" src="./assets/images/defaultUser.jpg" [title]='user.displayName' [style.width.px]='150' [style.margin.px]='10'>
                            </ng-template>
                       </div>
                       <div  class ='col-sm-12 col-md-8 col-lg-5 col-xl-4' >
                           <div class="row">
                            <div  class ='col-md-12'><strong> Nume: </strong> {{user.displayName}}</div>
                            <div>&nbsp;</div>
                            <div  class ='col-md-12'><strong> Email: </strong>{{user.uid}}</div>
                            <div>&nbsp;</div>
                            <div  class ='col-md-12'><strong> Rol: </strong>{{auth.role()}}</div>
                           </div>
                       </div>
                    </div>
                    <br>

                    <div class="row" *ngIf="auth.isUnknownUser(auth.user$ | async)">
                        <div  class ='col-md-4' >
                            Va rugam contactati un angajat Ros Contab Expert SRL pentru a primi drepturi pentru firma
                            la care lucrati. 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div  class ='col-md-4' >
                        <button class="btn btn-outline-info" (click)="auth.signOut()" style="width:100%;">Deconectare</button>
                    </div>
                </div>
            </div>
              
                <ng-template #login>
                  <br>
                    <div class="text-left">E nevoie de autentificare pentru a putea accesa informatiile dorite</div>
                    <br>
                    <div class="text-left">
                        <button class="btn btn-outline-info" (click)="auth.googleSignin()">Autentificare cu gmail</button>
                    </div>
                </ng-template>
          </div>
      </div>
      
    </div>
    <div class='card-footer text-right' style="align-items:flex-end;"> 
        <a target="_blank" style="color: gray;">
            <i class="fa fa-facebook-f"></i> 
          </a>
        &nbsp;&nbsp;&nbsp;  
        <a href="http://www.github.com/dekideian" target="_blank" class="footer-links" style="color: gray;">
          <i class="fa fa-github"> </i>
        </a>
        
      </div>
</div>
